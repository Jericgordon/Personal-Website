      <header>
    <h1 class="display-4">Projects</h1>
    <!-- Filters for what projects are displayed -->
    <div class="container-1"></div>
    <div class="container">
      <button
        id="frontEndButton"
        class="btn btn-outline-success active"
        data-bs-toggle="button"
        aria-pressed="true"
      >
        Front-end Projects
      </button>
      <button
        id="backEndButton"
        class="btn btn-outline-success active"
        data-bs-toggle="button"
        aria-pressed="true"
      >
        Back end Projects

      <button

    </div>

    <div class="container" id="rowContainer">
      <div class="row" id="row0">
        <div class="col-4">
          <div class="card card-general-styling">
            <img
              src="./images/android_logo.jpg"
              alt="android_logo"
              class="card-img-top"
            />
            <div class="card-body card-body-styling">
              <h5 class="card-title text-light card-title-styling">Tidepool</h5>
              <p class="card-text text-light card-text-styling">
                A mutual aid app designed on android
              </p>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#modal1"
              >
                See details
              </button>
              <div class="container">
                <div
                  class="modal"
                  aria-hidden="true"
                  aria-labelledby="MoreModalInformation"
                  tabindex="-1"
                  id="modal1"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Tidepool</h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <p>Backend:</p>
                        <p>Front-end</p>
                        <p>tidbit:</p>
                        <p>Backend:</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
